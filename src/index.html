<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSign</title>
    <script src="settings.js"></script>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <center>
        <h1>SafeSign</h1>
        <p>enter your email:</p>
        <form>
            <input type="text" id="email-input">
            <button id="email-button" onclick="setEmail()">Set</button>
           <p>enter a nickname for this computer:</p>
           <input type="text" id="name-input">
           <button id="name-button" onclick="setName()">Set</button>
           <p>enter a sendgrid API key</p>
           <input type="text" id="sendgrid-api">
            <button id="sg-key" onclick="validateSGKey()">Submit API key</button>
        </form>
         
        <button onclick="testEmail()">Send Test Email</button>
        <br>
        <span class="material-symbols-outlined">priority_high</span>
            <p>due to SendGrid guidelines, you must generate and enter your own API key. Yes, it's annoying, but at the moment it's all we can do!</p>
            
    </center>
    
    
</body>
</html>
